name: Deploy Test Reports to GitHub Pages

on:
  workflow_run:
    workflows: ['CI Pipeline']
    types:
      - completed
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    if: github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'failure'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Download workflow artifacts
        uses: actions/github-script@v6
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });

            for (const artifact of artifacts.data.artifacts) {
              if (artifact.name === 'allure-report') {
                const download = await github.rest.actions.downloadArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                  archive_format: 'zip',
                });

                const fs = require('fs');
                fs.writeFileSync('allure-report.zip', Buffer.from(download.data));
              }

              if (artifact.name === 'frontend-coverage') {
                const download = await github.rest.actions.downloadArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                  archive_format: 'zip',
                });

                const fs = require('fs');
                fs.writeFileSync('frontend-coverage.zip', Buffer.from(download.data));
              }

              if (artifact.name === 'backend-coverage') {
                const download = await github.rest.actions.downloadArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                  archive_format: 'zip',
                });

                const fs = require('fs');
                fs.writeFileSync('backend-coverage.zip', Buffer.from(download.data));
              }
            }

      - name: Extract artifacts
        run: |
          mkdir -p ./public

          # Extract Allure reports
          if [ -f "allure-report.zip" ]; then
            unzip -q allure-report.zip -d ./public/
            echo "Allure reports extracted"
          else
            echo "No Allure reports found, creating placeholder"
            mkdir -p ./public
            cat > ./public/index.html << 'EOF'
