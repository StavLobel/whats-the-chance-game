name: ðŸŽ­ End-to-End Tests

on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Specific E2E test to run (optional)'
        required: false
        type: choice
        options:
          - 'all'
          - 'auth'
          - 'game-flow'
          - 'friend-request'
          - 'friend-id-workflow'
          - 'friends-management'
          - 'ui-features'
          - 'error-handling'
          - 'performance'
          - 'health-check'
        default: 'all'
      browser:
        description: 'Browser to run tests on'
        required: false
        type: choice
        options:
          - 'all'
          - 'chromium'
          - 'firefox'
          - 'webkit'
        default: 'chromium'
  workflow_call:
    inputs:
      test_suite:
        required: false
        type: string
        default: 'all'
      browser:
        required: false
        type: string
        default: 'chromium'

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  FIREBASE_PROJECT_ID: 'whats-the-chance-test'
  VITE_API_BASE_URL: 'http://localhost:8000'
  VITE_WEBSOCKET_URL: 'ws://localhost:8000/ws'
  # Docker environment variables
  FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
  FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
  SECRET_KEY: ${{ secrets.SECRET_KEY }}
  ALGORITHM: 'HS256'
  REDIS_URL: 'redis://redis:6379'
  REDIS_DB: '0'

jobs:
  # Setup full application stack with Docker
  setup-application:
    runs-on: ubuntu-latest
    name: 'ðŸš€ Setup Application Stack (Docker)'
    outputs:
      frontend-ready: ${{ steps.frontend-health.outputs.ready }}
      backend-ready: ${{ steps.backend-health.outputs.ready }}
    
    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Create Docker network
        run: docker network create whats-the-chance-e2e

      - name: ðŸš€ Start Redis container
        run: |
          docker run -d \
            --name redis-e2e \
            --network whats-the-chance-e2e \
            -p 6379:6379 \
            redis:7-alpine \
            redis-server --appendonly yes --requirepass ""

      - name: ðŸ”§ Create environment file for backend
        run: |
          cat > backend/.env << EOF
          ENVIRONMENT=test
          DEBUG=true
          API_HOST=0.0.0.0
          API_PORT=8000
          FIREBASE_PROJECT_ID=${{ env.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY="${{ secrets.FIREBASE_PRIVATE_KEY }}"
          FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          ALGORITHM=HS256
          REDIS_URL=redis://redis-e2e:6379
          REDIS_DB=0
          EOF

      - name: ðŸ—ï¸ Build backend Docker image
        run: |
          docker build -t whats-the-chance-backend-e2e -f backend/Dockerfile.dev backend/

      - name: ðŸš€ Start backend container
        run: |
          docker run -d \
            --name backend-e2e \
            --network whats-the-chance-e2e \
            -p 8000:8000 \
            -v ${{ github.workspace }}/backend:/app \
            --env-file backend/.env \
            whats-the-chance-backend-e2e

      - name: ðŸ—ï¸ Build frontend Docker image
        run: |
          docker build -t whats-the-chance-frontend-e2e -f Dockerfile.frontend.dev .

      - name: ðŸš€ Start frontend container
        run: |
          docker run -d \
            --name frontend-e2e \
            --network whats-the-chance-e2e \
            -p 5173:5173 \
            -v ${{ github.workspace }}:/app \
            -e VITE_API_BASE_URL=http://localhost:8000 \
            -e VITE_WEBSOCKET_URL=ws://localhost:8000/ws \
            whats-the-chance-frontend-e2e

      - name: â³ Wait for Redis to be ready
        run: |
          for i in {1..30}; do
            if docker exec redis-e2e redis-cli ping | grep -q PONG; then
              echo "âœ… Redis is ready"
              break
            fi
            echo "â³ Waiting for Redis... ($i/30)"
            sleep 2
          done

      - name: â³ Wait for backend to be ready
        id: backend-health
        run: |
          for i in {1..60}; do
            if curl -f http://localhost:8000/api/health; then
              echo "ready=true" >> $GITHUB_OUTPUT
              echo "âœ… Backend is ready"
              break
            fi
            echo "â³ Waiting for backend... ($i/60)"
            sleep 3
          done

      - name: â³ Wait for frontend to be ready
        id: frontend-health
        run: |
          for i in {1..60}; do
            if curl -f http://localhost:5173; then
              echo "ready=true" >> $GITHUB_OUTPUT
              echo "âœ… Frontend is ready"
              break
            fi
            echo "â³ Waiting for frontend... ($i/60)"
            sleep 3
          done

      - name: ðŸ“Š Show container status
        if: always()
        run: |
          echo "=== Container Status ==="
          docker ps -a --filter "name=e2e"
          echo "=== Backend Logs ==="
          docker logs backend-e2e --tail 20
          echo "=== Frontend Logs ==="
          docker logs frontend-e2e --tail 20

  # E2E-01: Authentication Flow
  auth-flow-tests:
    if: ${{ inputs.test_suite == 'all' || inputs.test_suite == 'auth' }}
    needs: setup-application
    runs-on: ubuntu-latest
    name: 'E2E-01: Authentication Flow'
    
    strategy:
      matrix:
        browser: ${{ inputs.browser == 'all' && fromJSON('["chromium", "firefox", "webkit"]') || fromJSON(format('["{0}"]', inputs.browser)) }}
    
    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: |
          npm ci
          npx playwright install ${{ matrix.browser }}

      - name: ðŸ” Verify services are running
        run: |
          echo "Checking backend health..."
          curl -f http://localhost:8000/api/health || (echo "âŒ Backend not ready" && exit 1)
          echo "Checking frontend availability..."
          curl -f http://localhost:5173 || (echo "âŒ Frontend not ready" && exit 1)
          echo "âœ… All services are ready for testing"

      - name: ðŸŽ­ Run Authentication E2E Tests
        run: |
          npx playwright test tests/e2e/auth.spec.ts \
            --project=${{ matrix.browser }} \
            --reporter=html \
            --reporter=json \
            --output-dir=test-results/auth-${{ matrix.browser }}
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-auth-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 30

      - name: ðŸ“‹ Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-auth-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

  # E2E-02: Complete Game Flow
  game-flow-tests:
    if: ${{ inputs.test_suite == 'all' || inputs.test_suite == 'game-flow' }}
    needs: setup-application
    runs-on: ubuntu-latest
    name: 'E2E-02: Complete Game Flow'
    
    strategy:
      matrix:
        browser: ${{ inputs.browser == 'all' && fromJSON('["chromium", "firefox"]') || fromJSON(format('["{0}"]', inputs.browser)) }}
        test-case: ['challenge-creation', 'challenge-acceptance', 'challenge-resolution', 'full-flow']
    
    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: |
          npm ci
          npx playwright install ${{ matrix.browser }}

      - name: ðŸ” Verify services are running
        run: |
          echo "Checking backend health..."
          curl -f http://localhost:8000/api/health || (echo "âŒ Backend not ready" && exit 1)
          echo "Checking frontend availability..."
          curl -f http://localhost:5173 || (echo "âŒ Frontend not ready" && exit 1)
          echo "âœ… All services are ready for testing"

      - name: ðŸŽ­ Run Game Flow E2E Tests - ${{ matrix.test-case }}
        run: |
          npx playwright test tests/e2e/game-flow.spec.ts \
            --project=${{ matrix.browser }} \
            --grep="${{ matrix.test-case }}" \
            --reporter=html \
            --reporter=json \
            --output-dir=test-results/game-flow-${{ matrix.browser }}-${{ matrix.test-case }}
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-game-flow-results-${{ matrix.browser }}-${{ matrix.test-case }}
          path: test-results/
          retention-days: 30

      - name: ðŸ“‹ Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-game-flow-report-${{ matrix.browser }}-${{ matrix.test-case }}
          path: playwright-report/
          retention-days: 30

  # E2E-03: Friend Request Flow
  friend-request-tests:
    if: ${{ inputs.test_suite == 'all' || inputs.test_suite == 'friend-request' }}
    needs: setup-application
    runs-on: ubuntu-latest
    name: 'E2E-03: Friend Request Flow'
    
    strategy:
      matrix:
        browser: ${{ inputs.browser == 'all' && fromJSON('["chromium", "firefox"]') || fromJSON(format('["{0}"]', inputs.browser)) }}
    
    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: |
          npm ci
          npx playwright install ${{ matrix.browser }}

      - name: ðŸ” Verify services are running
        run: |
          echo "Checking backend health..."
          curl -f http://localhost:8000/api/health || (echo "âŒ Backend not ready" && exit 1)
          echo "Checking frontend availability..."
          curl -f http://localhost:5173 || (echo "âŒ Frontend not ready" && exit 1)
          echo "âœ… All services are ready for testing"

      - name: ðŸŽ­ Run Friend Request E2E Tests
        run: |
          npx playwright test tests/e2e/friend-request-flow.spec.ts \
            --project=${{ matrix.browser }} \
            --reporter=html \
            --reporter=json \
            --output-dir=test-results/friend-request-${{ matrix.browser }}
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-friend-request-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 30

  # E2E-04 to E2E-09: Additional test suites (using Docker containers)
  additional-e2e-tests:
    if: ${{ inputs.test_suite == 'all' || contains(fromJSON('["friend-id-workflow", "friends-management", "ui-features", "error-handling", "performance", "health-check"]'), inputs.test_suite) }}
    needs: setup-application
    runs-on: ubuntu-latest
    name: 'E2E-04-09: Additional Tests'
    
    strategy:
      matrix:
        browser: ${{ inputs.browser == 'all' && fromJSON('["chromium", "firefox"]') || fromJSON(format('["{0}"]', inputs.browser)) }}
        test-suite: 
          - { name: 'friend-id-workflow', file: 'friend-id-workflow.spec.ts' }
          - { name: 'friends-management', file: 'friends-flow.spec.ts' }
          - { name: 'ui-features', file: 'ui-features.spec.ts' }
          - { name: 'error-handling', file: 'error-handling.spec.ts' }
          - { name: 'performance', file: 'performance.spec.ts' }
          - { name: 'health-check', file: 'health-check.spec.ts' }
    
    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: |
          npm ci
          npx playwright install ${{ matrix.browser }}

      - name: ðŸ” Verify services are running
        run: |
          echo "Checking backend health..."
          curl -f http://localhost:8000/api/health || (echo "âŒ Backend not ready" && exit 1)
          echo "Checking frontend availability..."
          curl -f http://localhost:5173 || (echo "âŒ Frontend not ready" && exit 1)
          echo "âœ… All services are ready for testing"

      - name: ðŸŽ­ Run E2E Tests - ${{ matrix.test-suite.name }}
        if: ${{ inputs.test_suite == 'all' || inputs.test_suite == matrix.test-suite.name }}
        run: |
          npx playwright test tests/e2e/${{ matrix.test-suite.file }} \
            --project=${{ matrix.browser }} \
            --reporter=html \
            --reporter=json \
            --output-dir=test-results/${{ matrix.test-suite.name }}-${{ matrix.browser }}
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-${{ matrix.test-suite.name }}-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 30

  # Summary Job
  e2e-tests-summary:
    if: always()
    needs: [setup-application, auth-flow-tests, game-flow-tests, friend-request-tests, additional-e2e-tests]
    runs-on: ubuntu-latest
    name: 'ðŸ“Š E2E Tests Summary'
    
    steps:
      - name: ðŸ“Š Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: e2e-*-results-*
          path: test-results/
          merge-multiple: true

      - name: ðŸ“‹ Download all Playwright reports
        uses: actions/download-artifact@v4
        with:
          pattern: e2e-*-report-*
          path: playwright-reports/
          merge-multiple: true

      - name: ðŸ“ˆ Generate E2E test summary
        run: |
          echo "## ðŸŽ­ End-to-End Tests Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status | Browser Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|------------------|" >> $GITHUB_STEP_SUMMARY
          echo "| E2E-01: Authentication Flow | ${{ needs.auth-flow-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | ${{ inputs.browser }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E-02: Complete Game Flow | ${{ needs.game-flow-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | ${{ inputs.browser }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E-03: Friend Request Flow | ${{ needs.friend-request-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | ${{ inputs.browser }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E-04-09: Additional Tests | ${{ needs.additional-e2e-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | ${{ inputs.browser }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Browser Coverage**: Chromium, Firefox, WebKit" >> $GITHUB_STEP_SUMMARY
          echo "**Test Environment**: Full Stack (Frontend + Backend + Firebase)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ **Reports Available**: Playwright HTML Reports, Test Results JSON" >> $GITHUB_STEP_SUMMARY

      - name: âœ… Mark as successful
        if: ${{ needs.auth-flow-tests.result == 'success' && needs.game-flow-tests.result == 'success' && needs.friend-request-tests.result == 'success' && needs.additional-e2e-tests.result == 'success' }}
        run: echo "ðŸŽ‰ All E2E tests passed!"

      - name: âŒ Mark as failed
        if: ${{ needs.auth-flow-tests.result == 'failure' || needs.game-flow-tests.result == 'failure' || needs.friend-request-tests.result == 'failure' || needs.additional-e2e-tests.result == 'failure' }}
        run: |
          echo "âŒ Some E2E tests failed!"
          exit 1

  # Cleanup Docker containers
  cleanup-containers:
    if: always()
    needs: [setup-application, auth-flow-tests, game-flow-tests, friend-request-tests, additional-e2e-tests]
    runs-on: ubuntu-latest
    name: 'ðŸ§¹ Cleanup Docker Containers'
    
    steps:
      - name: ðŸ›‘ Stop and remove containers
        run: |
          echo "Stopping and removing E2E containers..."
          docker stop frontend-e2e backend-e2e redis-e2e 2>/dev/null || true
          docker rm frontend-e2e backend-e2e redis-e2e 2>/dev/null || true
          docker network rm whats-the-chance-e2e 2>/dev/null || true
          echo "âœ… Cleanup completed"

      - name: ðŸ“Š Show final container status
        run: |
          echo "=== Final Container Status ==="
          docker ps -a --filter "name=e2e" || echo "No E2E containers found"
