name: CI Pipeline

on:
  push:
    branches: ['**']  # Run on all branches
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Frontend Testing
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      - name: Upload frontend coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: ./coverage

  # Backend Testing  
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run security scan with Bandit
        working-directory: ./backend
        run: |
          echo "🔍 Running Bandit security scan..."
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ || true
          echo "✅ Bandit security scan completed!"

      - name: Run linting
        working-directory: ./backend
        run: |
          echo "🔍 Checking code formatting with Black..."
          black --check --diff . || (echo "❌ Black found formatting issues. Run 'black .' locally to fix them." && exit 1)
          echo "✅ Black formatting check passed!"

          echo "🔍 Checking import sorting with isort..."
          isort --check-only --diff . || (echo "❌ isort found import sorting issues. Run 'isort .' locally to fix them." && exit 1)
          echo "✅ isort import sorting check passed!"

          echo "🔍 Running flake8 linting..."
          flake8 . || (echo "❌ flake8 found linting issues." && exit 1)
          echo "✅ flake8 linting passed!"

      - name: Run unit tests
        working-directory: ./backend
        run: |
          pytest tests/unit/ --cov=app --cov-report=term-missing --cov-report=xml:coverage.xml --alluredir=allure-results

      - name: Run integration tests
        working-directory: ./backend
        run: |
          pytest tests/integration/ --cov=app --cov-append --cov-report=term-missing --cov-report=xml:coverage.xml --alluredir=allure-results
        continue-on-error: true

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: Upload backend coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ./backend/htmlcov

      - name: Upload backend allure results
        uses: actions/upload-artifact@v4
        with:
          name: backend-allure-results
          path: ./backend/allure-results

  # E2E Testing
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Start backend server
        working-directory: ./backend
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        env:
          ENVIRONMENT: test

      - name: Run E2E tests
        run: npx playwright test --reporter=allure-playwright
        continue-on-error: true

      - name: Upload E2E allure results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-allure-results
          path: ./allure-results

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: |
            ./test-results/
            ./playwright-report/

  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Generate and Deploy Allure Reports
  allure-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: [frontend, backend, e2e]
    if: always() && (needs.frontend.result == 'success' || needs.backend.result == 'success' || needs.e2e.result == 'success')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java for Allure
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
          tar -zxf allure-2.24.1.tgz
          sudo mv allure-2.24.1 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Download backend allure results
        uses: actions/download-artifact@v4
        with:
          name: backend-allure-results
          path: ./allure-results-backend
        continue-on-error: true

      - name: Download E2E allure results
        uses: actions/download-artifact@v4
        with:
          name: e2e-allure-results
          path: ./allure-results-e2e
        continue-on-error: true

      - name: Merge allure results
        run: |
          mkdir -p ./allure-results-merged
          if [ -d "./allure-results-backend" ]; then
            cp -r ./allure-results-backend/* ./allure-results-merged/ 2>/dev/null || true
          fi
          if [ -d "./allure-results-e2e" ]; then
            cp -r ./allure-results-e2e/* ./allure-results-merged/ 2>/dev/null || true
          fi

      - name: Generate Allure Report
        run: |
          if [ "$(ls -A ./allure-results-merged 2>/dev/null)" ]; then
            allure generate ./allure-results-merged --clean -o ./allure-report
            echo "Allure report generated successfully"
          else
            echo "No allure results found, creating empty report"
            mkdir -p ./allure-report
            echo "<h1>No test results available</h1>" > ./allure-report/index.html
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

  # Auto-fix formatting issues
  format-fix:
    name: Auto-fix Formatting
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for formatting issues
        id: check-format
        working-directory: ./backend
        run: |
          echo "🔍 Checking if formatting fixes are needed..."
          if black --check . || isort --check-only .; then
            echo "✅ No formatting issues found"
            echo "needs-fix=false" >> $GITHUB_OUTPUT
          else
            echo "🔧 Formatting issues found, will fix them"
            echo "needs-fix=true" >> $GITHUB_OUTPUT
          fi

      - name: Fix formatting issues
        if: steps.check-format.outputs.needs-fix == 'true'
        working-directory: ./backend
        run: |
          echo "🔧 Fixing code formatting with Black..."
          black .
          echo "🔧 Fixing import sorting with isort..."
          isort .
          echo "✅ Formatting fixes applied!"

      - name: Commit and push fixes
        if: steps.check-format.outputs.needs-fix == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --staged --quiet || git commit -m "🔧 Auto-fix code formatting

          - Fix Black formatting issues
          - Fix isort import sorting

          Auto-generated by CI pipeline"
          git push
